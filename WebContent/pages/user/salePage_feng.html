<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link href="../css/body/salePage_feng.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript">
		function lastcheck()
		{
			var TargetPrice=document.getElementById("TargetPrice");
			var number=document.getElementById("number");
			var UploadPicture=document.getElementById("UploadPicture");
			if(TargetPrice.value==""||number.value==""||UploadPicture.value=="")
			{
				alert("你有未完成的项目!");
			}
			else{
				document.getElementById('SaleBicycle').submit(); //执行提交form表单操作
			}
		}
	</script>
	<title>车辆信息填写</title>
</head>
<body>
	<form action="/springMVCT1/bicycle/addBicycle" method="post"  enctype="multipart/form-data" id="SaleBicycle">
		<div class="button-holder">
			<span>选择类别：&nbsp;&nbsp;&nbsp;&nbsp;</span>
			<input type="radio" id="radio-1-1" name="btype" value="shandi" class="regular-radio" checked /><label for="radio-1-1"></label><span style="margin-left:20px;margin-right:30px;">山地车</span>
			<input type="radio" id="radio-1-2" name="btype" value="nvshi" class="regular-radio" /><label for="radio-1-2"></label><span style="margin-left:20px;margin-right:30px;">女式车</span>
			<input type="radio" id="radio-1-3" name="btype" value="zhedie" class="regular-radio" /><label for="radio-1-3"></label><span style="margin-left:20px;margin-right:30px;">折叠车</span>
			<input type="radio" id="radio-1-4" name="btype" value="sifei" class="regular-radio" /><label for="radio-1-4"></label><span style="margin-left:20px;margin-right:30px;">死飞</span>
			<input type="radio" id="radio-1-5" name="btype" value="haohua" class="regular-radio" /><label for="radio-1-5"></label><span style="margin-left:20px;margin-right:30px;">豪华车</span>
		</div>
		<div class="price">
			<span>单日价格：&nbsp;&nbsp;&nbsp;&nbsp;</span>
			<input type="text" id="TargetPrice" name="bpriceperday" placeholder="  输入单日价格"/>
		</div>
		<div class="contact">
			<span>车辆租金：&nbsp;&nbsp;&nbsp;&nbsp;</span>
			<input type="text" id="number" name="brentmoney" placeholder="  输入租金"/>
		</div>
		<div class="upload">
			<span>上传图片：&nbsp;&nbsp;&nbsp;&nbsp;</span>
			<input type="file" id="UploadPicture" name="file"/>
		</div>
		<input type="hidden" name="bdamage" value="f">
		<input type="hidden" name="bstatus" value="是">
		<input type="button" value="确认" id="check" name="check" onclick="lastcheck()" >
	</form>
</body>
</html>
