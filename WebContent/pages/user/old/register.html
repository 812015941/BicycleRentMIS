    <script type="text/javascript">
        function goToLogin() {
            window.location="./login.html"
        }
        //性别检测
        function checkGender()
        {
            var man = document.getElementById("man");
            var women = document.getElementById("women")
            if(man.checked || women.checked)
            {
                return true;
            }else
            {
                return false;
            }
        }
        function register() {
            {
                var username = document.getElementById("username").value;
                var pickname=document.getElementById("pickname").value;
                var gender; //性别
                var phone = document.getElementById("phone").value;
                var email = document.getElementById("email").value;
                var password = document.getElementById("password").value;
                var verify_password = document.getElementById("verify_password").value;


                //“^”是代表以什么开头，“$”是代表以什么结尾。比如：/^\dA$/ //这个就匹配，以数字开头，并且一大写字母A结尾的字符串。
                //var reg_username = /[A-Za-z][A-Za-z0-9_]{6,16}/;
                var reg_username = /^[a-zA-Z][a-zA-Z0-9]{5,16}$/;
                var reg_password = /^[a-zA-Z0-9_]{6,12}$/;
                var reg_mail = /^\w+@\w+(\.[a-zA-Z]{2,3}){1,2}$/;
                var reg_phone = /^1\d{10}$/;
                //身份证校验： reg=/\d{17}[0-9xX]/ 前17位为数字第18位为数字或者字母X或x

                if(!reg_username.test(username)) //用户名判断
                {
                    alert("用户名输入有误，只能是字母数字下划线，6-16位");
                }
                else if(!reg_username.test(pickname)) //用户名判断
                {
                    alert("昵称输入有误，只能是字母数字下划线，6-16位");
                }
                else if(!checkGender())
                {
                    alert("请选择性别");
                }
                else if(!reg_phone.test(phone))
                {
                    alert("手机号输入有误");
                }
                else if(!reg_mail.test(email))
                {
                    alert("邮箱输入有误")
                }
                else if(!reg_password.test(password))
                {
                    alert("密码输入有误，只能是字母数字下划线6-12位");
                }
                else if(verify_password != password)
                {
                    alert("两次密码输入的不一致");
                }
                else
                {
                    alert("注册成功");
                    window.setTimeout("goToLogin()",1000);
                }
            }
        }
    </script>
